<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em casa caso</p>
<ul>
    <li> <abbr title=" Use a tag <p>">Parágrafo</abbr> </li>

    <li><abbr title=" Use a tag do <h1> ao <h6>">Títulos</abbr></li>

    <li><abbr title="Use a tag <img>">Imagens</abbr></li>

    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>

    <li><abbr title="Use a tag <code>">Código-Fonte</abbr></li>

    <li><abbr title="Use a tag <ol type=1>">Lista Numeradas</abbr></li>

    <li><abbr title="Use a tag <ul type=x>"> Lista com Demarcadores</abbr></li>

    <li><abbr title="Use a tag <strong>"> Letra em Negrito</abbr></li>
</ul>
</body>
</html>
